<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="light">ปิด</ion-button>
    </ion-buttons>
    <div class="hcs">
      <img src="/assets/images/wellnessbar.svg" height="50" />    
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div><img src="/assets/images/image-001.jpg"></div>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <h1>ลงทะเบียนสมาชิก</h1>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <form>
        <ion-text *ngIf="errorText" color="primary">
          {{ errorText }}
        </ion-text>
        <ion-item lines="full">
          <ion-label position="floating">ชื่อ</ion-label>
          <ion-input type="text" required [(ngModel)]="registerForm.firstName" name="firstName"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">นามสกุล</ion-label>
          <ion-input type="text" required [(ngModel)]="registerForm.lastName" name="lastName"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">อีเมล์</ion-label>
          <ion-input type="email" required [(ngModel)]="registerForm.email" name="email"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">รหัสผ่าน</ion-label>
          <ion-input type="password" required [(ngModel)]="registerForm.password" name="password"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">ยืนยัน รหัสผ่าน</ion-label>
          <ion-input type="password" required [(ngModel)]="registerForm.confirmPassword" name="confirmPassword">
          </ion-input>
        </ion-item>

        <div class="ion-padding-vertical">
          <ion-button type="submit" color="success" expand="block">ลงทะเบียน</ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
